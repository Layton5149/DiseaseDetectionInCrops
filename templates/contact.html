<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
      crossorigin="anonymous"
    >
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='contact.js') }}" defer></script>

</head>
<body class=" d-flex flex-column min-vh-100 position-relative">
    <nav class="navbar fixed-top shadow" id = "navbar-custom">
        <div class="container">
            <a class="navbar-brand fw-semibold" href="/">Plant Health Tracker</a>
            <a class = "d-flex pe-4" href = "/">Home</a>
            <a class = "d-flex pe-4" href = "/history">Image History</a>
            <a class = "d-flex pe-4" href = "/diseaseInfo">Disease Encyclopedia</a>
            <a class = "d-flex pe-4" href = "/modelInfo">About The Project</a>
            <a class = "d-flex pe-4" href = "/contact">Contact</a>

            <div class="d-flex align-items-center ms-auto">
                <a id="sign-in-button" href="/auth" class="btn btn-outline-primary btn-sm d-none">Sign In / Sign Up</a>
                <button id="logout-button" class="btn btn-outline-danger btn-sm d-none ms-2">Log Out</button>
            </div>

        </div>
    </nav>
    <div class="container d-flex flex-column justify-content-center align-items-center flex-grow-1">
        <div class="card shadow-sm p-4 mt-5" style="max-width: 600px; width: 100%;" id = "card-container">
        <h1>Contact Us!</h1>
        <form id="contact-form">
            <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100" id="send-message-button">Send Message</button>
            <p id="message-result-text" class="mt-3"></p>
        </form>
        </div>
    </div>
    <footer>
    </footer>
</body>
</html>
