<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In / Sign Up</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >
  <style>
    body {
      background: #f7f9fb;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      width: 100%;
      max-width: 420px;
      border-radius: 1rem;
    }
    .form-toggle {
      cursor: pointer;
      color: #0d6efd;
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="card shadow p-4">
    <h3 class="text-center mb-4 text-primary">Welcome</h3>
    <form id="signin-form">
      <div class="mb-3">
        <label for="signin-email" class="form-label">Email</label>
        <input type="email" class="form-control" id="signin-email" required>
      </div>
      <div class="mb-3">
        <label for="signin-password" class="form-label">Password</label>
        <input type="password" class="form-control" id="signin-password" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Sign In</button>
      </div>
      <p class="text-center mt-3 mb-0">
        Don't have an account?
        <span class="form-toggle" id="show-signup">Sign up</span>
      </p>
    </form>
    <form id="signup-form" class="d-none">
      <div class="mb-3">
        <label for="signup-name" class="form-label">Name</label>
        <input type="text" class="form-control" id="signup-name" required>
      </div>
      <div class="mb-3">
        <label for="signup-email" class="form-label">Email</label>
        <input type="email" class="form-control" id="signup-email" required>
      </div>
      <div class="mb-3">
        <label for="signup-password" class="form-label">Password</label>
        <input type="password" class="form-control" id="signup-password" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-success">Create Account</button>
      </div>
      <p class="text-center mt-3 mb-0">
        Already have an account?
        <span class="form-toggle" id="show-signin">Sign in</span>
      </p>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    window.SUPABASE_URL = "{{ SUPABASE_URL }}";
    window.SUPABASE_ANON_KEY = "{{ SUPABASE_ANON_KEY }}";
  </script>
  <script type="module" src="{{ url_for('static', filename='auth.js') }}"></script>
</body>
</html>
