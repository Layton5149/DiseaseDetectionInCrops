<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flask App</title>

  <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
      crossorigin="anonymous"
  >

  <script>
    window.SUPABASE_URL = "{{ SUPABASE_URL }}";
    window.SUPABASE_ANON_KEY = "{{ SUPABASE_ANON_KEY }}";
  </script>

  <script type="module" src="{{ url_for('static', filename='main.js') }}"></script>

  <style>
    .top-right-btn {
      position: absolute;
      top: 20px;
      right: 20px;
    }
  </style>
</head>

<body class="bg-light d-flex flex-column min-vh-100 position-relative">

  <div class="top-right-btn">
    <a href="/auth" class="btn btn-outline-primary btn-sm">Sign In / Sign Up</a>
  </div>

  <div class="container d-flex flex-column justify-content-center align-items-center flex-grow-1">
    <div class="card shadow-sm p-4 mt-5" style="max-width: 400px; width: 100%;">
      <h1 class="text-center mb-4 text-primary">Hello, Flask!</h1>
      <form>
        <div class="mb-3">
          <label for="file" class="form-label">Select an image to upload</label>
          <input type="file" class="form-control" id="file">
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary" id="upload-image-button">Upload</button>
        </div>
        <div class="mt-3" id="upload-image-result-text"></div>
        <img id="uploaded-image-preview" class="img-fluid mt-3 d-none" />
      </form>
      <form class="mt-4">
        <div class="mb-3">
          <label for="food" class="form-label">Enter your favourite food</label>
          <input type="text" class="form-control" id="food">
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary" id="fav-food-submit-button">Submit</button>
        </div>
        <div class="mt-3" id="submit-fav-food-result-text"></div>
      </form>
    </div>
  </div>

  <footer class="text-center text-muted py-3 mt-auto">
    <small>Flask File Upload Demo</small>
  </footer>

  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoYz1F6vWLeJHez6i1C5T8gO9B8bA6QF0k2lYkDHI6N9+8n" 
    crossorigin="anonymous">
  </script>
</body>
</html>
