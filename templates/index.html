<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flask App</title>

  <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
      crossorigin="anonymous"
  >

  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

  <script>
    window.SUPABASE_URL = "{{ SUPABASE_URL }}";
    window.SUPABASE_ANON_KEY = "{{ SUPABASE_ANON_KEY }}";
  </script>

  <script type="module" src="{{ url_for('static', filename='main.js') }}"></script>

  <style>
    .top-right-btn {
      position: absolute;
      top: 20px;
      right: 20px;
    }
  </style>
</head>

<body class=" d-flex flex-column min-vh-100 position-relative">

  <nav class="navbar fixed-top shadow" id = "navbar-custom">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="/">Plant Health Tracker</a>
      <a class = "d-flex pe-4" href = "/">Home</a>
      <a class = "d-flex pe-4" href = "/history">Image History</a>
      <a class = "d-flex pe-4" href = "/diseaseInfo">Disease Encyclopedia</a>
      <a class = "d-flex pe-4" href = "/modelInfo">About the project</a>
      <a class = "d-flex pe-4" href = "/contact">Contact</a>

      <div class="d-flex align-items-center ms-auto">
        <a id="sign-in-button" href="/auth" class="btn btn-outline-primary btn-sm d-none">Sign In / Sign Up</a>
        <button id="logout-button" class="btn btn-outline-danger btn-sm d-none ms-2">Log Out</button>
      </div>
    </div>
  </nav>

  <div class="container d-flex flex-column justify-content-center align-items-center flex-grow-1">
    <div class="card shadow-sm p-4 mt-5" style="max-width: 900px; width: 100%;">
      <h2 class="text-center mb-4">Disease Detection Tool</h1>
      <form>
        <div class="mb-3">
          <label for="file" class="form-label">Select an image to upload</label>
          <input type="file" class="form-control" id="file">
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary" id="upload-image-button">Upload</button>
        </div>
        <div class="mt-3" id="upload-image-result-text"></div>
        <div class ="mt-4 d-none" id="classification-results-container">
          <img id="uploaded-image-preview" class="img-fluid mt-3 d-none" style="border-radius: 10px;" />
          <div class="mt-3" id = "image-classification-result-text"></div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
